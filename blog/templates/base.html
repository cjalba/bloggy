<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"
		<title>Bloggy: A blog App</title>
		<meta name="viewport" content="width=device-width,initial scale=1.0">
		<meta name="description" content="">
		<meta name="author" content"">

		<!-- Le styles -->
		<link href="http://twitter.github.io/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /*to make container go all the way to bottom of topbar */
			}
			</style>
			<link href="http://twitter.github.io/bootstrap/assests/css/bootstrap-responsive.css" rel="stylesheet">

			<!-- Le HTMT5 shim, for IE-6 support of HTML5 elements -->
			<!--[if lt IE 9]>
				<script src="http://htmmlshim.googlecode.com/svn/trunk/html5.js"></script>
			<!--[endif]-->
			<script src="http://twitter.github.io/bootstrap/assets/js/jquery-1.8.1.min.js" type="text/javascript"></script>
			{% block extrahead %}
			{% endblock %}
			<script type="text/javascript">
			$(function(){
			{% block jquery %}
			{% endblock %}
			});
			</script>
	</head>

	<body>

		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collage" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/blog">Bloggy</a>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="#">Add Post</a></li>
						<</ul>
					</div><!--./nav-collapse -->
				</div>
			</div>
		</div>

		<div id="messages">
			{% if messages %}
				{% for message in messages %}
					<div class="alert alert-{{messages.tags}}">
						<a class="close" data-dismiss="alert">x</a>
						{ {message} }
					</div>
				{% endfor %}
			{% endif %}
		</div>

		<div class="container">
			{% block content %}
			{% endblock %}
		</div> <!-- /container -->
	</body>
</html>
